<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animação</title>
    
</head>
<body>
    <main>
        <div class="item active"  style="background: #EA3D41">
            <div class="title">Morango</div>
                <img src="assets/Morango-refrigerante-foregroundBlur.png" 
                alt="morangos" class="fruit">
                <img src="assets/Morango-refrigerante.png" alt="lata refri de morango" class="refri">
            </div>
        </div>

        <div class="item" style="background: #2D5643">
            <div class="title" >
                Abacate</div>
                <img src="assets/Abacate-refrigerante-foregroundBlur.png" 
                alt="morangos" class="fruit">
                <img src="assets/Abacate-refrigerante.png" alt="lata refri de abacate" class="refri">
            </div>
        </div>

        <div class="item"  style="background: #E7A043">
            <div class="title">
                Laranja</div>
                <img src="assets/Laranja-refrigerante-foregroundBlur.png" 
                alt="morangos" class="fruit">
                <img src="assets/Laranja-refrigerante.png" alt="lata refri de laranja" class="refri">
            </div>
        </div>

         <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
         </div>
    </main>
